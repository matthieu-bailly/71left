<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<title>Localisation des différentes installations 71% Left</title>
	</head>
	<body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7dYhiFnt8wm-4XE3eSPxO43cI9pkRpPI"></script>
		<script>
		function initialisation() //construction de notre carte
		{
			var optionsCarte = 
			{
				zoom: 9,
				center: new google.maps.LatLng(49, 2.5) //point sur lequel la carte doit être centrée
			};

			var maCarte = new google.maps.Map(document.getElementById("EmplacementDeMaCarte"), optionsCarte); //création de la carte

			var optionsMarqueur = 
			{
				position: maCarte.getCenter(), //création d'un marqueur au centre de la carte
				//position: new google.maps.LatLng(47.2667, -0.0833)    position un marqueur selon la longitude et lattitude
				map: maCarte //permet de déterminer la carte sur laquelle va s'afficher notre marqueur
			};
			var marqueur = new google.maps.Marker(optionsMarqueur);	
		}
		google.maps.event.addDomListener(window, 'load', initialisation); //Permet de définir la fonction nommée initialisation  une fois que tous les éléments de la page seront chargés
		</script>
		<div id="EmplacementDeMaCarte"></div>
	 	</script>
	</body>
</html>
