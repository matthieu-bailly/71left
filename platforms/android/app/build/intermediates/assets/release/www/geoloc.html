<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/flat-ui.css">
    <title>Localisation équipements 71%</title>
    <style>
    #map {
      height:100%;
    }

    html, body{
      height:100%;
      margin:0;
      padding:0;
    }
    </style>
  </head>
  <body>
    <div class="previous">
      <a href="index.html">
                <span class="arrows fui-home"></span>
            </a>
    <br/>Sur cette carte, retrouvez les lieux où tester notre logiciel.</div>
    <div id="map"></div>
    <script>

      function initMap() 
      {
        var myLatLng = {lat: 48.775, lng: 2.225}; //initialise le centre décathlon à ces coordonnées
        var marqueur = {lat: 48.780, lng: 2.220}; //initialise un nouveau marqueur à ces coordonnées
        var marqueur2 = {lat: 48.789, lng: 2.2545}; //initialise un nouveau marqueur à ces coordonnées

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        }); //création de la map avec un centre défini grâce à la variable myLating

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Vous pourrez essayer ici notre logiciel 71% Left'
        }); //Placement d'un nouveau marqueur au centre

		var marker = new google.maps.Marker({
          position: marqueur,
          map: map,
          title: 'Vous pourrez essayer ici notre logiciel 71% Left'
        }); //Placement d'un nouveau marqueur à Velizy 2

        var marker = new google.maps.Marker({
          position: marqueur2,
          map: map,
          title: 'Vous pourrez essayer ici notre logiciel 71% Left'
        }); //Placement d'un nouveau marqueur à l'hopital Antoine-Béclert


map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 1000);
        });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });

      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7dYhiFnt8wm-4XE3eSPxO43cI9pkRpPI&callback=initMap">
    </script>
  </body>
</html>
