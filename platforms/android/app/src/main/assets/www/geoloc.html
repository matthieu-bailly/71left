<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Localisation équipements 71% Left</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() 
      {
        var myLatLng = {lat: 48.775, lng: 2.225}; //initialise le centre décathlon à ces coordonnées
        var marqueur = {lat: 48.780, lng: 2.220}; //initialise un nouveau marqueur à ces coordonnées
        var marqueur2 = {lat: 48.789, lng: 2.2545}; //initialise un nouveau marqueur à ces coordonnées

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        }); //création de la map avec un centre défini grâce à la variable myLating

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Decathlon'
        }); //Placement d'un nouveau marqueur au centre

		var marker = new google.maps.Marker({
          position: marqueur,
          map: map,
          title: 'Velizy2'
        }); //Placement d'un nouveau marqueur à Velizy 2

        var marker = new google.maps.Marker({
          position: marqueur2,
          map: map,
          title: 'Hopital Antoine Béclert'
        }); //Placement d'un nouveau marqueur à l'hopital Antoine-Béclert

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7dYhiFnt8wm-4XE3eSPxO43cI9pkRpPI&callback=initMap">
    </script>
  </body>
</html>
